<!DOCTYPE html>
<html>

<head>
    <title>ניקוי קבוצות וואטסאפ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            direction: rtl;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 20px;
        }

        h1 {
            font-size: 1.5em;
            color: #075e54;
            text-align: center;
        }

        p {
            font-size: 1em;
            color: #4a4a4a;
            text-align: center;
        }

        #status {
            margin: 20px 0;
            font-weight: bold;
            text-align: center;
            color: #ff0000;
        }

        #qrcode {
            text-align: center;
            margin: 20px 0;
        }

        #loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            color: #075e54;
        }

        #groups {
            display: none;
        }

        #groupList {
            list-style: none;
            padding: 0;
            font-size: 1.2em;
        }

        #groupList li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        #groupList li:last-child {
            border-bottom: none;
        }

        #groupList input[type="checkbox"] {
            margin-right: 20px;
            width: 20px;
            height: 20px;
            accent-color: #25d366;
        }

        #clearSelectedGroups,
        #selectAllGroups {
            background-color: #25d366;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        #clearSelectedGroups:hover,
        #selectAllGroups:hover {
            background-color: #1ebe57;
        }

        #selectAllGroups {
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ניקוי קבוצות וואטסאפ</h1>
        <div id="instructions">
            <p>1. סרוק את הקוד QR עם הוואטסאפ שלך</p>
            <p>2. המתן עד לטעינת רשימת קבוצות הוואטסאפ שלך</p>
        </div>
        <div id="qrcode"></div>
        <div id="status"></div>
        <div id="loading">טוען קבוצות...</div>
        <div id="groups">
            <h2 style="display: flex; justify-content: center;">רשימת קבוצות</h2>
            <button id="selectAllGroups">בחר הכל</button>
            <ul id="groupList"></ul>
            <button id="clearSelectedGroups">מחק קבוצות נבחרות</button>
        </div>
    </div>

    <script>
        const eventSource = new EventSource('/events');
        let cachedGroups = null;

        fetch('/qr')
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                if (data.error) throw new Error(data.error);
                document.getElementById('qrcode').innerHTML =
                    `<img src="${data.qrCode}" alt="QR Code">`;
                document.getElementById('status').innerText = 'ממתין לסריקה...';
            })
            .catch(err => {
                console.error('Error:', err);
                document.getElementById('status').innerText = 'אירעה שגיאה: ' + err.message;
            });



        async function fetchGroups() {
            console.time('fetchGroups');
            try {
                document.getElementById('loading').style.display = 'block';

                if (cachedGroups) {
                    console.log('Using cached groups');
                    displayGroups(cachedGroups);
                    return;
                }

                const response = await fetch('/groups', {
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });

                if (!response.ok) throw new Error('Network response was not ok');
                const groups = await response.json();

                cachedGroups = groups;
                console.timeEnd('fetchGroups');
                displayGroups(groups);
            } catch (err) {
                console.error('Error:', err);
                document.getElementById('status').innerText = 'אירעה שגיאה: ' + err.message;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayGroups(groups) {
            console.time('displayGroups');
            const groupList = document.getElementById('groupList');
            groupList.innerHTML = '';

            const fragment = document.createDocumentFragment();
            const template = document.createElement('template');

            const html = groups.map(group =>
                `<li><input type="checkbox" class="groupCheckbox" value="${group.id}"> ${group.name}</li>`
            ).join('');

            template.innerHTML = html;
            fragment.appendChild(template.content);
            groupList.appendChild(fragment);

            document.getElementById('groups').style.display = 'block';
            document.getElementById('status').innerText = `נטענו ${groups.length} קבוצות בהצלחה`;
            console.timeEnd('displayGroups');
        }

        eventSource.onmessage = function (event) {
            if (event.data === 'client_ready') {
                document.getElementById('qrcode').style.display = 'none';
                document.getElementById('status').style.display = 'none';
                document.getElementById('instructions').style.display = 'none';
                fetchGroups();
            }
            if (event.data === 'authenticated') {
                document.getElementById('qrcode').style.display = 'none';
                document.getElementById('status').style.display = 'none';
                document.getElementById('loading').style.display = 'block';
                document.getElementById('instructions').style.display = 'none';

            }
        };

        let allSelected = false;
        document.getElementById('selectAllGroups').addEventListener('click', () => {
            const checkboxes = document.querySelectorAll('.groupCheckbox');
            allSelected = !allSelected;
            checkboxes.forEach(checkbox => checkbox.checked = allSelected);
            document.getElementById('selectAllGroups').innerText =
                allSelected ? 'בטל בחירה' : 'בחר הכל';
        });

        document.getElementById('clearSelectedGroups').addEventListener('click', async () => {
            const selectedGroups = Array.from(document.querySelectorAll('.groupCheckbox:checked'))
                .map(cb => cb.value);

            if (selectedGroups.length === 0) {
                alert('לא נבחרו קבוצות למחיקה');
                return;
            }

            if (!confirm('האם אתה בטוח שברצונך למחוק את הקבוצות שנבחרו?')) {
                return;
            }

            try {
                const response = await fetch('/clear-groups', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ groupIds: selectedGroups })
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const result = await response.json();
                alert(result.message);
                // Clear cache and fetch fresh groups
                cachedGroups = null;
                fetchGroups();
            } catch (err) {
                console.error('Error:', err);
                alert('אירעה שגיאה: ' + err.message);
            }
        });
    </script>
    <script>
        let codeCheckInterval;
        setTimeout(() => {
            codeCheckInterval = setInterval(checkForCode,2000);
        }, 17000);

        function checkForCode() {
  fetch('/code')
    .then(response => response.json())
    .then(data => {
      if (data.code) {
        // ממירים את הקוד למחרוזת אם הוא מספר
        
        const codeStr = String(data.code);
        
        // יוצרים HTML עבור כל ספרה בקוד עם מקף אחרי 4 הספרות הראשונות
        const codeHtml = codeStr.split('').map((digit, index) => `
          <div style="
              display: inline-block;
              font-size: 20px;
              font-family: monospace;
              background: #f5f5f5;
              padding: 8px 12px;
              border-radius: 6px;
              margin: 5px 2px;
              text-align: center;
              min-width: 30px;
          ">
              ${digit}
          </div>${index === 3 ? '<div style="display: inline-block; font-size: 20px; margin: 0 5px;">-</div>' : ''}
        `).join('');
        
        // מוסיפים את הקוד עם כפתור ההעתקה ל-HTML
        document.getElementById('qrcode').innerHTML = `
          <div style="
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 5px;
              flex-wrap: wrap;
          ">
            ${codeHtml}
            <button id="copyCodeBtn" style="
                padding: 8px 16px;
                font-size: 14px;
                border: none;
                border-radius: 6px;
                background: #007bff;
                color: white;
                cursor: pointer;
            ">העתק קוד</button>
          </div>`;
        
        document.getElementById('status').innerText = 'השתמש בקוד זה להתחברות';
        
        // מוסיפים פעולה לכפתור ההעתקה
        document.getElementById('copyCodeBtn').addEventListener('click', () => {
          navigator.clipboard.writeText(codeStr)
            .then(() => alert('הקוד הועתק בהצלחה!'))
            .catch(err => console.error('Error copying code:', err));
        });
        
        // מפסיקים לבדוק אחרי שמצאנו קוד
        clearInterval(codeCheckInterval);
      }
    })
    .catch(err => {
      console.error('Error:', err);
    });
}



    </script>
</body>

</html>
