<!DOCTYPE html>
<html>
<head>
    <title>ניקוי קבוצות וואטסאפ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        #status {
            margin: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ניקוי קבוצות וואטסאפ</h1>
    <p>1. סרוק את הקוד QR עם הוואטסאפ שלך</p>
    <p>2. אחרי החיבור, שלח את ההודעה !cleargroups לעצמך בוואטסאפ</p>
    <div id="qrcode"></div>
    <div id="status"></div>

    <script>
        fetch('/qr')
            .then(res => res.json())
            .then(data => {
                document.getElementById('qrcode').innerHTML = 
                    `<img src="${data.qrCode}" alt="QR Code">`;
                document.getElementById('status').innerText = 'ממתין לסריקה...';
            })
            .catch(err => {
                document.getElementById('status').innerText = 'אירעה שגיאה: ' + err.message;
            });
    </script>
</body>
</html>
